<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todolist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./Css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
        <div id="app">

            <header class="container p-3">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <h1>
                            Todolist
                        </h1>
                    </div>
                </div>
            </header>

            <main class="container">
                <div class="row p-3">
                    <div class="col-6 d-flex justify-content-center">
                        <button class="btn btn-warning me-3" @click="userItemPush(newTodoItem)">
                            Aggiungi un elemento
                        </button>
                        <input type="text" v-model="newTodoItem" @keyup.enter="userItemPush(newTodoItem)">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ul v-if="list.length > 0" class="d-flex flex-wrap">
                            <li v-for="(element) in list" :class="(element.done === true) ? 'testo-sbarrato' : ''" @click="doneInverter(element)" class="w-50">
                                {{element.text}}
                                <span>
                                    <i class="fa-solid fa-trash-can" @click="removeItem(element)"></i>
                                </span>
                            </li>
                        </ul>
                        <h3 v-if="list.length > 0" class="modalita-uso">
                            Clicca sul proddo per <span class="testo-sbarrato">barrarlo</span>, clicca sul cestino per eliminare il prodotto.
                        </h3>
                        <div v-else>
                            </p>    
                                OH NO!! <i class="fa-regular fa-face-sad-tear"></i> Il tuo carrello Ã¨ vuoto!
                            <p>
                            <h2>
                                RIEMPILO!
                            </h2>
                                
                        </div>
                    </div>
                </div>
            </main>
        </div>


        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./Js/script.js"></script>
    </body>
</html>
